<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <title>Track Suggester App</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row">
          <h1>Epicodus Track Suggester App</h1>
          <h3>Take this short quiz to find out with Epicodus track is best for you!</h3>
        </div>
        <div class="row">
          <form id="trackSuggest">
            <div class="form-group">
              <label for="inputName">Please enter your name</label>
              <input type="text" class="form-control form-control-lg" id="inputName" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="question1">1. Do you like working independently or in a team?</label>
              <select class="form-control" id="question1">
                <option value="">Make a selection</option>
                <option value="independent">Independently</option>
                <option value="team">In a team</option>
              </select>
            </div>
            <div class="form-group following">
              <label for="question2">2. Do you prefer back-end or front-end devlopment?</label>
              <select class="form-control" id="question2">
                <option value="">Make a selection</option>
                <option value="back">Back-end</option>
                <option value="front">Front-end</option>
              </select>
            </div>
            <div class="form-group following">
              <label for="question3">3. Do you enjoy making things look nice or making them function?</label>
              <select class="form-control" id="question3">
                <option value="">Make a selection</option>
                <option value="look">Look nice</option>
                <option value="function">Function</option>
              </select>
            </div>
            <div class="form-group following">
              <label for="question4">4. Do you enjoy working with dynamic content?</label>
              <select class="form-control" id="question4">
                <option value="">Make a selection</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="form-group following">
              <label for="question5">5. Would you rather work for a large or small company?</label>
              <select class="form-control" id="question5">
                <option value="">Make a selection</option>
                <option value="large">Large Company</option>
                <option value="small">Small Company</option>
              </select>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>

        </div>
        <div class="row">
          <div class="output">
            <h3>Congratulations <span class="nameInput"</span>!</h3>
            <h3> You got:</h3>
            <div class="card" id="output" style="width: 30rem;">
              <img class="card-img-top" src="" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title"> </h5>
                <p class="card-text"> </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
